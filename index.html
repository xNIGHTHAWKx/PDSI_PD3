<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Układanka</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/mystyles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="text-center" id="default-title">
            <span>Układanka</span>
        </div>

        <div class="text-center" id="win-title">
            <span>Układanka: Wygrana!</span>
        </div>

        <div id="start-page">
            <div class="text-center">
                <button type="button" class="btn btn-primary" id="start-button">start</button>
            </div>
        </div>

        <div id="level-one">
            <div class="container h-100">
                <div class="row justify-content-center align-items-center">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td class="unmarked"></td>
                                <td class="empty"></td>
                                <td class="empty"></td>
                                <td class="unmarked"></td>
                                <td class="empty"></td>
                            </tr>
                            <tr>
                                <td class="unmarked"></td>
                                <td class="unmarked"></td>
                                <td class="unmarked"></td>
                                <td class="unmarked"></td>
                                <td class="unmarked"></td>
                            </tr>
                            <tr>
                                <td class="unmarked"></td>
                                <td class="unmarked"></td>
                                <td class="empty"></td>
                                <td class="unmarked"></td>
                                <td class="empty"></td>
                            </tr>
                            <tr>
                                <td class="unmarked"></td>
                                <td class="unmarked"></td>
                                <td class="unmarked"></td>
                                <td class="unmarked"></td>
                                <td class="empty"></td>
                            </tr>
                            <tr>
                                <td class="empty"></td>
                                <td class="unmarked"></td>
                                <td class="unmarked"></td>
                                <td class="unmarked"></td>
                                <td class="unmarked"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="number-of-clicks">
            <p>Liczba kliknięć: </p>
            <p id="clicks">0</p>
        </div>
    </div>
</body>

</html>
